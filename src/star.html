<!DOCTYPE html>
<html lang="en" class="star">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="{{keywords}}"/>
	<meta name="description" content="{{description}}"/>
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>{{title}}</title>
	<!--[if lt IE 9]><script>window.location.href = 'oldbrowse/oldbrowse.html'</script><![endif]-->
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/yfd-icon-iphone.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/yfd-icon-ipad.png" />

<body>

<div class="loading-gezi">
	<div class="inner">
		<img src="images/icons/gezi2.png" alt="">
		<span></span>
	</div>
</div>

<div class="loading">
	<div class="progressbar">
		<div class="progressbg">
			<div class="progressfg">
				<div class="progress-label" >
					<span class="progress-value">0%</span>
				</div>
			</div>
		</div>
	</div>
</div>

			<div class="header">
				<div class="header-pc"></div>
			</div>
			<div class="main">
				<div class="container">
					<div class="banner plug-sr">
						<div class="picbox">
							<img src="images/star_banner.jpg" alt="banner">
						</div>
						<div class="textbox">
							<div class="table">
								<div class="cell">
									<div class="text">
										<h3>Star <br> Deduction</h3>

									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="starshow">
						<ul class="grid">
							<li class="grid-item">
								<a href="images/star_pic1.jpg" class="grid-link" data-fancybox="g">
									<div class="picbox">
										<img src="images/star_pic1.jpg" alt="star">
										<div class="mask"></div>
									</div>
								</a>
							</li>
							<li class="grid-item">
								<a href="images/star_pic2.jpg" class="grid-link plug-sr" data-fancybox="g">
									<div class="picbox">
										<img src="images/star_pic2.jpg" alt="star">
										<div class="mask"></div>
									</div>
								</a>
							</li>
							<li class="grid-item">
								<a href="images/star_pic3.jpg" class="grid-link plug-sr" data-fancybox="g">
									<div class="picbox">
										<img src="images/star_pic3.jpg" alt="star">
										<div class="mask"></div>
									</div>
								</a>
							</li>
							<li class="grid-item">
								<a href="images/star_pic4.jpg" class="grid-link plug-sr" data-fancybox="g">
									<div class="picbox">
										<img src="images/star_pic4.jpg" alt="star">
										<div class="mask"></div>
									</div>
								</a>
							</li>
							<li class="grid-item large">
								<a href="images/star_pic5.jpg" class="grid-link plug-sr" data-fancybox="g">
									<div class="picbox">
										<img src="images/star_pic5.jpg" alt="star">
										<div class="mask"></div>
									</div>
								</a>
							</li>
						</ul>
						<div class="grid-loader">
							<div class="line-scale">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
			<a class="backtotop" href="javascript:void(0);"><i class="iconfont icon-up"></i></a>
