<!DOCTYPE html>
<html lang="en" class="video">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="{{keywords}}"/>
	<meta name="description" content="{{description}}"/>
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>{{title}}</title>
	<!--[if lt IE 9]><script>window.location.href = 'oldbrowse/oldbrowse.html'</script><![endif]-->
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/yfd-icon-iphone.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/yfd-icon-ipad.png" />
</head>
<body>

<div class="loading-gezi">
	<div class="inner">
		<img src="images/icons/gezi2.png" alt="">
		<span></span>
	</div>
</div>

<div class="loading">
	<div class="progressbar">
		<div class="progressbg">
			<div class="progressfg">
				<div class="progress-label" >
					<span class="progress-value">0%</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="allwrap">
	<div class="allwrap-inner">
		<div class="header-wap"></div>
		<div class="main-wrap">
			<div class="header">
				<div class="header-pc"></div>
			</div>
			<div class="main">
				<div class="container">
					<div class="banner plug-sr">
						<div class="picbox" data-vdosrc="video/yifini2017wa.mp4">
							<img src="images/vdo_banner.jpg" alt="banner">
							<div class="mask"></div>
							<i class="iconfont icon-play"></i>
						</div>
						<h3>2017秋冬形象大片</h3>
					</div>
					<div class="vdoshow">
						<div class="container">
							<div class="hd">
								<div class="title">
									<span class="en">Shooting Tidbits / </span>
									<span class="cn">拍摄花絮</span>
								</div>
								<div class="selector">
									<div class="res">
										<div class="val" data-val="2017">2017</div>
										<div class="arrow"></div>
									</div>
									<div class="list">
										<ul>
											<li data-val="2017">2017</li>
											<li data-val="2016">2016</li>
											<li data-val="2015">2015</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="bd">
								<div class="container">
									<ul class="vdolist">
										<li class="plug-sr" data-vdosrc="video/yifini2017wa.mp4" data-year="2017">
											<div class="picbox">
												<img src="images/vdo1.jpg" alt="video">
												<i class="iconfont icon-play"></i>
												<div class="mask"></div>
												<video src="video/yifini2017wa.mp4"></video>
											</div>
											<div class="textbox">
												<div class="table">
													<div class="cell">
														<div class="text">
															<div class="year">2017</div>
															<h3 class="en">SPRING/SUMMER <br> CAMPAIGN</h3>
															<div class="line"></div>
															<h3 class="cn">2017春夏形象大片</h3>
														</div>
													</div>
												</div>
											</div>
										</li>
										<li class="plug-sr" data-vdosrc="video/yifini2017wa.mp4" data-year="2017">
											<div class="picbox">
												<img src="images/vdo2.jpg" alt="video">
												<i class="iconfont icon-play"></i>
												<div class="mask"></div>
												<video src="video/yifini2017wa.mp4"></video>
											</div>
											<div class="textbox">
												<div class="table">
													<div class="cell">
														<div class="text">
															<div class="year">2017</div>
															<h3 class="en">FALL/WINTER <br> CAMPAIGN</h3>
															<div class="line"></div>
															<h3 class="cn">2017秋冬形象大片</h3>
														</div>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
			<a class="backtotop" href="javascript:void(0);"><i class="iconfont icon-up"></i></a>
		</div>
	</div>
	<div class="pop pop-vdo">
		<div class="table">
			<div class="cell">
				<div class="close"></div>
				<div class="wrap">
					<div class="vdobox"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="plugs/scrollreveal/scrollreveal.min.js"></script>
</body>
</html>
