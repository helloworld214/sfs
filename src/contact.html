<!DOCTYPE html>
<html lang="en" class="contact">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="{{keywords}}"/>
	<meta name="description" content="{{description}}"/>
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>{{title}}</title>
	<!--[if lt IE 9]><script>window.location.href = 'oldbrowse/oldbrowse.html'</script><![endif]-->
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/yfd-icon-iphone.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/yfd-icon-ipad.png" />
</head>
<body>

<div class="loading-gezi">
	<div class="inner">
		<img src="images/icons/gezi2.png" alt="">
		<span></span>
	</div>
</div>

<div class="loading">
	<div class="progressbar">
		<div class="progressbg">
			<div class="progressfg">
				<div class="progress-label" >
					<span class="progress-value">0%</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="allwrap">
	<div class="allwrap-inner">
		<div class="header-wap"></div>
		<div class="main-wrap">
			<div class="header">
				<div class="header-pc"></div>
			</div>
			<div class="main">
				<div class="container">
					<div class="map"></div>
					<div class="info">
						<div class="item">
							<div class="note">公司：</div>
							<div class="cn">深圳市歌中歌服饰有限公司</div>
							<div class="en">Shenzhen song of song Garments Co., Ltd.</div>
						</div>
						<div class="item">
							<div class="note">地址：</div>
							<div class="cn">深圳市龙华新区大浪服装工业园浪琴路9号</div>
							<div class="en">No. 9 Longines Road, big wave garment industrial park,Longhua New District, Shenzhen</div>
						</div>
						<div class="item">
							<div class="note">电话：</div>
							<div class="cn">0755-83105988</div>
							<div class="en">如果有什么疑问，欢迎致电进行咨询！</div>
							<div class="en">If you have any questions, please call for consultation!</div>
						</div>
					</div>
					<div id="feedback" class="feedback">
						<div class="inner">
							<div class="title">
								<div class="cn">在线留言</div>
								<div class="en">ONLINE MESSAGE</div>
							</div>
							<div class="form">
								<div class="left">
									<input id="name" type="text" placeholder="Name">
									<input id="email" type="text" placeholder="E-mail">
								</div>
								<div class="right">
									<textarea id="msg" name="msg" placeholder="Message"></textarea>
								</div>
								<div id="submit" class="submit active">SEND MESSAGE</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
			<a class="backtotop" href="javascript:void(0);"><i class="iconfont icon-up"></i></a>
		</div>
	</div>
</div>

<script src="http://api.map.baidu.com/api?v=2.0&ak=vGFoYQvuUPR9mjGEGzkTPA8beQ5Tj0Ak"></script>
</body>
</html>
