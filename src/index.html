<!DOCTYPE html>
<html lang="en" class="index">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="{{keywords}}"/>
	<meta name="description" content="{{description}}"/>
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>{{title}}</title>
	<!--[if lt IE 9]><script>window.location.href = 'oldbrowse/oldbrowse.html'</script><![endif]-->
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/yfd-icon-iphone.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/yfd-icon-ipad.png" />
	<link rel="stylesheet" href="plugs/swiper/swiper.min.css">
</head>
<body>

<div class="loading-gezi">
	<div class="inner">
		<img src="images/icons/gezi2.png" alt="">
		<span></span>
	</div>
</div>

<div class="loading">
	<div class="progressbar">
		<div class="progressbg">
			<div class="progressfg">
				<div class="progress-label" >
					<span class="progress-value">0%</span>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="allwrap">
	<div class="allwrap-inner">
		<div class="header-wap"></div>
		<div class="main-wrap">
			<div class="header">
				<div class="header-pc"></div>
			</div>
			<div class="main">
				<div class="banner plug-sr">
					<div class="container">
						<div class="swiper-container banner-swiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="picbox">{img}</div>
								</div>
							</div>
							<div class="textbox">
								<div class="table">
									<div class="cell">
										<div class="text">
											<img class="the" src="images/icons/the.png" alt="">
											<h2>{en}</h2>
											<h3>{cn}</h3>
											<a class="btn-more" href="campaign.html?id=2">探索更多</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="video plug-sr">
					<div class="container">
						<div class="content">
							<div class="videobox">
								{img}
								<div class="mask"></div>
								<i class="iconfont icon-play"></i>
							</div>
							<div class="textbox">
								<div class="table">
									<div class="cell">
										<div class="text">
											<div class="brand">Song of Song</div>
											<h2 class="en">{en}</h2>
											<h2 class="cn">{cn}</h2>
											<a class="btn-more" href="video.html">探索更多</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="haute plug-sr">
					<div class="container">
						<div class="swiper-container haute-swiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="picbox">
										{img}
									</div>
								</div>
							</div>
							<div class="textbox">
								<div class="table">
									<div class="cell">
										<div class="text">
											<div class="brand">Song of Song</div>
											<h2 class="en">{en}</h2>
											<h2 class="cn">{cn}</h2>
											<div class="line"></div>
											<p>{summary}</p>
											<a class="btn-more" href="spirit.html">探索更多</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="list plug-sr">
					<div class="container">
						<ul>
							<li>
								<a href="{link}">
									<div class="channel">
										<img src="images/icons/songofsong@3x.png" alt="">
										<span>{category}</span>
									</div>
									<div class="picbox">
										{img}
									</div>
									<h3>{title}</h3>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer"></div>
			<a class="backtotop" href="javascript:void(0);"><i class="iconfont icon-up"></i></a>
		</div>
	</div>
</div>
<script src="plugs/scrollreveal/scrollreveal.min.js"></script>
</body>
</html>
