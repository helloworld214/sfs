<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="雨飞设计_浏览器版本过低"/>
    <meta name="description" content="雨飞设计_浏览器版本过低"/>
    <meta name="author" content="技术支持：雨飞设计www.yfd.com.cn"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>您的浏览器版本过低，请升级您的浏览器</title>
    <style>
        html,body{
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<img id="img" src="oldbrowser.jpg" alt="Please update your browser!">
<script>
    window.onload = function(){
        var img = document.getElementById('img'),
            w1 = img.width,
            h1 = img.height;
        setImg();
        window.onresize = setImg;
        function setImg(){
            var w0 = document.body.clientWidth,
                h0 = document.body.clientHeight,
                sw = w0,
                sh = Math.ceil(h1 * w0 / w1);
            if(sh < h0){
                sh = h0;
                sw = Math.ceil(w1 * h0 / h1);
            }
            var ml = Math.ceil(Math.abs(sw - w0) / 2);
            img.style.width = sw + 'px';
            img.style.height = sh + 'px';
            img.style.marginLeft = -ml + 'px';
        }
    }
</script>
</body>
</html>
